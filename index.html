<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkFlix</title>
    <link rel="icon" type="image/x-icon" href="assets/Icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="icon">
                <a href="#">
                    <img src="assets/Icon.png" alt="Placeholder Icon">
                </a>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home <hr></a></li>
                <li><a href="#">TV Shows <hr></a></li>
                <li><a href="#">Movies <hr></a></li>
                <li><a href="#">New & Popular <hr></a></li>
                <li><a href="#">My List <hr></a></li>
                
            </ul>

            <ul class="logTab">
                <li><a href="#"><button id="register">Register</button></a></li>
                <li><a href="#"><button id="sign-in">Sign In</button></a></li>
            </ul>
             
        </nav>

    </header>
    <main>
        <section class="featured">
            <div id="featuredCover">

            </div>
        </section>
        <section class="thumbnails">
            <h2>Popular on DarkFlix</h2>
            <div class="thumbnail-grid" id="thumbnailGrid">
                <!-- Thumbnails will be generated here by JavaScript -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
